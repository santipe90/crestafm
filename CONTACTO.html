	<main>

		<h1 class="somos container" style="text-align:center;font-size:5.171875vw" data-aos="zoom-in" data-aos-duration="2000"> CONTACTO </h1>

		<form class="somos container containerform" style="text-align:center;font-size:1.171875vw" action="#" method="post" data-aos="fade-down" data-aos-duration="2100">
			<fieldset>

				<label for="nombre_apellido">Nombre</label><br></br>
				<input type="text" name="nombre_apellido"><br></br>

				<label for="contrasena">Email</label><br></br>
				<input type="email" name="contrasena"><br><br>

				<label for="descripcion">Queres sugerirnos algo?</label><br></br>
				<textarea name="descripcion" rows="5"></textarea><br><br>

				<label for="Que te gustaria escuchar">Que te gustaria escuchar?</label><br></br>
				<select name="eleccion">
					<option value="FIC">Ficcion</option>
					<option value="DOC">Documental</option>
					<option value="MAG">Magazine</option>
					<option value="OTRO">Otro</option>
				</select><br><br>



				<label for="suscribe">Suscribite al newsletter:</label>
				<input type="checkbox" name="acepta" value="1" /><br><br>

				<input type="submit" name="submit" value="Enviar">
				<input type="reset" name="reset" value="Limpiar">
		</form>
	</main>
